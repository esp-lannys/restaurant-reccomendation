<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <meta charset="utf-8">
    <title>Reservation History</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" th:href="@{/css/user-profile.css}">
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>

    <div class="container">
        <div class="view-account">
            <section class="module">
                <div class="module-inner" style="height: 600px;">
                    <div class="side-bar">
                        <div class="user-info">
                            <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                            <ul class="meta list list-unstyled" sec:authorize="isAuthenticated()">
                                <li class="name" style='font-size: 20px' sec:authentication="name"></li>
                            </ul>
                        </div>

                        <nav class="side-menu">
                            <ul class="nav">
                                <li><a th:href="@{/user/user-profile}"><span class="fa fa-user"></span> Profile</a></li>
                                <li><a th:href="@{/user/user-update-profile}"><span class="fa fa-cog"></span> Edit Profile</a></li>
                                <li><a th:href="@{/user/change-password}"><span class="fa fa-cog"></span> Change Password</a></li>
                                <li class="active"><a th:href="@{/user/reservation-history}"><span class="fa fa-book"></span> Reservation History</a></li>
                                <li><a sec:authorize="isAuthenticated()" th:href="@{/logout}" id="logout">Log Out</a></li>
                                <li>
                                    <a id="returnIndex" th:href="@{/}"><img class="logo" th:src="@{/images/logo.png}" style="width: 20px;">GOURMETTE</a>
                                </li>
                            </ul>
                        </nav>

                    </div>
                    <div class="content-panel" style="height: 600px;">
                        <h2 class="title">Reservation History</h2>

                                </div>
                                <div class="col-8">
                                    <a href="#" class="name">Pachi Pachi</a>
                                    <div class="rating">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                    </div>
                                    <div>
                                        <a class="location" href="#"></a> <b>Ho Chi Minh city</b>
                                    </div>
                                    <div class="row" style="padding-bottom: 20px; font-size: 3rem;">
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-calendar-minus"></i><span style="font-size:1.8rem" name="date" id="date"> 06/10/2020</span>
                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-clock"></i><span style="font-size:1.8rem" name="time" id="time"> 11:11 PM</span>
                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-user"></i><span style="font-size:1.8rem" name="size" id="tableSize"> 2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row rtr">
                                <div class="col-4" style="padding-left: 30px; padding-right:30px">
                                    <img class="imgrtr" th:src="@{/images/restaurants/ming-court/logo.jpg}">
                                </div>
                                <div class="col-8">
                                    <a href="#" class="name">Min Court</a>
                                    <div class="rating">
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                        <span class="fa fa-star checked"></span>
                                    </div>
                                    <div>
                                        <a class="location" href="#"></a> <b>Ho Chi Minh city</b>

                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-clock"></i><span style="font-size:1.8rem" name="time" id="time"> 11:11 PM</span>
                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-user"></i><span style="font-size:1.8rem" name="size" id="tableSize"> 2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row rtr">
                                <div class="col-4" style="padding-left: 30px; padding-right:30px">
                                    <img class="imgrtr" th:src="@{/images/restaurants/red-chilli-seafood/logo.jpg}">

                                <div class="col-8">
                                    <a href="#" class="name">Red Chilli Seafood</a>
                                    <div class="rating">

                                    <div>
                                        <a class="location" href="#"></a> <b>Ho Chi Minh city</b>
                                    </div>
                                    <div class="row" style="padding-bottom: 20px; font-size: 3rem;">
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-calendar-minus"></i><span style="font-size:1.8rem" name="date" id="date"> 06/10/2020</span>
                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-clock"></i><span style="font-size:1.8rem" name="time" id="time"> 11:11 PM</span>
                                        </div>
                                        <div class="col-4" style=" font-weight: 500;">
                                            <i class="far fa-user"></i><span style="font-size:1.8rem" name="size" id="tableSize"> 2</span>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </div>
        </section>
    </div>
    </div>


</body>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Change password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <link rel="stylesheet" href="css/user-profile.css">
 
</head>
<body>
    <div class="container">
        <div class="view-account">
            <section class="module">
                <div class="module-inner">
                    <div class="side-bar">
                        <div class="user-info">
                            <img class="img-profile img-circle img-responsive center-block" src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                            <ul class="meta list list-unstyled">
                                <li class="name" style='font-size: 20px'>Rebecca Sanders
                                </li>
                            </ul>
                        </div>
                        <nav class="side-menu">
                            <ul class="nav">
                                <li><a th:href="@{/user-profile}"><span class="fa fa-user"></span> Profile</a></li>
                                <li><a th:href="@{/user-update-profile}"><span class="fa fa-cog"></span> Edit Profile</a></li>
                                <li class="active"><a href="#"><span class="fa fa-user"></span> Change Password</a></li>
                                </ul>
                        </nav>
                    </div>
                    <div class="content-panel">
                        <h2 class="title">Change Password</h2>
                        <form class="form-horizontal">
                            <fieldset class="fieldset">
                                <h3 class="fieldset-title">Password</h3>
                                
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Current</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" value="" style="width: 50%">
                                    </div>
                                </div>
            
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">New</label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" value="" style="width: 50%">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-md-2 col-sm-3 col-xs-12 control-label">Re-type </label>
                                    <div class="col-md-10 col-sm-9 col-xs-12">
                                        <input type="password" class="form-control" value="" style="width: 50%">
                                    </div>
                                </div>
                            </fieldset>
                            
                            <hr>
                                <div class="form-group">
                                    <div
                                        class="col-md-10 col-sm-9 col-xs-12 col-md-push-2 col-sm-push-3 col-xs-push-0">
                                        <input class="btn btn-primary" type="submit" 
                                            value="Save Changes" >
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </section>
        </div>
    </div>
    
        
    </body>
</html>

<div xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="listRestaurants">

        <div class="header-search align-self-center justify-content-center mb-5">
            <div class="container-fluid text-center">
                <h1 id="headtitle">FIND RESTAURANT FOR ANY LOCATION</h1>
                <div class="search-sec">
                    <div class="container">
                        <form action="#" method="post" novalidate="novalidate">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-1"></div>

                                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                            <input style="border-left:5px" type="text" class="form-control search-slt" placeholder="Enter the restaurant name">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control search-slt" id="locationName" name="locationName">
                                                <option>Select District</option>
                                                <option>District 1</option>
                                                <option>District 2</option>
                                                <option>District 3</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                            <button type="button" class="btn btn-success wrn-btn">Search</button>
                                        </div>

                                        <div class="col-lg-1 col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <table xmlns:th="http://www.thymeleaf.org" id="dtMaterialDesignExample" class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Id
            </th>
            <th class="th-sm">Name
            </th>
            <th class="th-sm">Location
            </th>
            <th class="th-sm">Cuisine
            </th>
            <th class="th-sm">Star
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Gaxeo</td>
            <td>District 1</td>
            <td>Korean</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tokyo Deli</td>
            <td>District 2</td>
            <td>Japan</td>
            <td>4</td>
        </tr>
        </tbody>
    </table>


    </div>
</div>

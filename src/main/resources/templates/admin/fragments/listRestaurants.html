<div xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="listRestaurants">

        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-8">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Search topics or keywords">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-lg btn-success" type="submit">Search</button>
                        </div>
                    </div>

                    <select class="form-control search-slt" id="locationName" name="locationName">
                        <option>Select District</option>
                        <option>District 1</option>
                        <option>District 2</option>
                        <option>District 3</option>
                    </select>

                </form>
            </div>
        </div>


    <table xmlns:th="http://www.thymeleaf.org" id="dtMaterialDesignExample" class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Id
            </th>
            <th class="th-sm">Name
            </th>
            <th class="th-sm">Location
            </th>
            <th class="th-sm">Cuisine
            </th>
            <th class="th-sm">Star
            </th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>Gaxeo</td>
            <td>District 1</td>
            <td>Korean</td>
            <td>4.5</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Tokyo Deli</td>
            <td>District 2</td>
            <td>Japan</td>
            <td>4</td>
        </tr>
        </tbody>
    </table>


    </div>
</div>

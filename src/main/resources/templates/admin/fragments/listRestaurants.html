<div xmlns:th="http://www.thymeleaf.org">

    <div th:fragment="listRestaurants">

        <div class="header-search align-self-center justify-content-center mb-5">
            <div class="container-fluid text-center">
                <h1 id="headtitle">FIND RESTAURANT FOR ANY LOCATION</h1>
                <div class="search-sec">
                    <div class="container">
                        <form th:action="@{/admin/search-restaurant}"
                              id="searchForm"
                              method="get"
                              novalidate="novalidate">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-1"></div>

                                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                            <input style="border-left:5px" type="text" class="form-control search-slt" placeholder="Enter the restaurant name" name="keyword">
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                            <button type="submit" class="btn btn-success wrn-btn">Search</button>
                                        </div>

                                        <div class="col-lg-1 col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>


    <table xmlns:th="http://www.thymeleaf.org" th:each="restaurant : ${restaurants}" class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">Restaurant Name
            </th>
            <th class="th-sm">Address
            </th>
            <th class="th-sm">Image
            </th>
            <th class="th-sm">Phone
            </th>
            <th class="th-sm">Description
            </th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${restaurant.name}">Restaurant Name</td>
            <td th:text="${restaurant.address}">Address</td>
            <td th:text="${restaurant.img}">Image</td>
            <td th:text="${restaurant.phone}">Phone</td>
            <td><a href="#" class="btn btn-outline-info">EDIT</a></td>
            <td><a href="#" class="btn btn-outline-danger delete">DELETE</a></td>
        </tr>
        </tbody>
    </table>


    </div>
</div>

<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <div th:fragment="profileAccount" class="container">
        <div th:if="${param.success}">

        </div>
        <form th:object="${user}"
              th:action="@{'/admin/edit-user/'+ ${user.id}}"
              method="post">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 mt-5 pt-5">
                    <div class="row z-depth-3">

                        <!--LEFT BAR-->
                        <div class="col-sm-4 rounded-left">
                            <div class="card-block text-center text-dark">
                                <!--PROFILE PICTURE-->
                                <img class="rounded-circle mt-3"
                                     alt="100x100"
                                     src="https://mdbootstrap.com/img/Photos/Avatars/img%20(30).jpg"
                                     data-holder-rendered="true"
                                     width="120px"
                                     height="120px">
                                <!--PROFILE PICTURE-->

                                <!--USERNAME-->
                                <input type="text"
                                    th:value="${user.username}"
                                    th:field="*{username}"
                                    class="text-center font-weight-bold mt-4"
                                    disabled/>
                                <!--USERNAME-->

                            </div>
                        </div>
                        <!--LEFT BAR-->

                        <!--RIGHT BAR-->
                        <div class="col-sm-8 d-flex justify-content-around">

                            <div class="form-group">
                                <p class="error-message" th:if="${#fields.hasGlobalErrors()}"
                                   th:each="error : ${#fields.errors('global')}"
                                   th:text="${error}">Validation error</p>
                            </div>

                            <div class="bg-white rounded-right pl-sm-5">
                                <h3 class="mt-3 text-center"> User Information</h3>
                                <hr>

                                <div class="row mb-sm-5 text-center">
                                    <!--FIRST NAME-->
                                    <div class="form-group col">
                                        <label class="font-weight-bold" for="firstName">First Name</label>

                                        <input type="text"
                                               class="form-control text-muted"
                                               id="firstName"
                                               th:value="${user.firstName}"
                                               th:field="*{firstName}">

                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('firstName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <!--FIRST NAME-->

                                    <!--LAST NAME-->
                                    <div class="form-group col">
                                        <label class="font-weight-bold" for="lastName">Last Name</label>

                                        <input type="text"
                                               class="form-control text-muted"
                                               id="lastName"
                                               th:value="${user.lastName}"
                                               th:field="*{lastName}">

                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('lastName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <!--LAST NAME-->
                                </div>

                                <div class="row text-center">
                                    <!--EMAIL-->
                                    <div class="form-group col">
                                        <label class="font-weight-bold" for="email">Email</label>

                                        <input type="email"
                                               class="form-control text-muted"
                                               id="email"
                                               th:value="${user.email}"
                                               th:field="*{email}">

                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('email')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <!--EMAIL-->

                                    <!--PHONE NUMBER-->
                                    <div class="form-group col">
                                        <label class="font-weight-bold" for="phone">Phone</label>

                                        <input type="text"
                                               class="form-control text-muted"
                                               id="phone"
                                               th:value="${user.phone}" th:field="*{phone}">

                                        <p class="error-message"
                                           th:each="error: ${#fields.errors('phone')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <!--PHONE NUMBER-->
                                </div>

                                <hr>

                                <!--SUBMIT-->
                                <ul class="list-unstyled d-flex justify-content-center mt-4">
                                    <button type="submit" id="update" class="btn btn-success">Update</button>
                                </ul>
                                <!--SUBMIT-->

                            </div>
                        </div>
                        <!--RIGHT BAR-->
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

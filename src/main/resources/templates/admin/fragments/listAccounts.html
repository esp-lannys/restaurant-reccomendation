<div xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">

    <div th:fragment="listAccounts" >

        <div class="header-search align-self-center justify-content-center mb-5">
            <div class="container-fluid text-center">
                <h1 id="headtitle">FIND USERS</h1>
                <div class="search-sec">
                    <div class="container">
                        <form th:action="@{/admin/search-user}" method="get" novalidate="novalidate">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-1"></div>

                                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                            <input style="border-left:5px" type="text" class="form-control search-slt" name="keyword">
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                            <button type="button" class="btn btn-success wrn-btn">Search</button>
                                        </div>
                                        <div class="col-lg-1 col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    <table class="table" cellspacing="0" width="100%">
        <thead>
        <tr>
            <th class="th-sm">First Name
            </th>
            <th class="th-sm">Last Name
            </th>
            <th class="th-sm">Email
            </th>
            <th class="th-sm">Username
            </th>
            <th class="th-sm">Phone Number
            </th>
            <th class="th-sm">Created At
            </th>
            <th class="th-sm">Updated At
            </th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.email}">Email</td>
            <td th:text="${user.username}">Username</td>
            <td th:text="${user.phone}">Phone Number</td>
            <td th:text="${user.createdAt}">Created At</td>
            <td th:text="${user.updatedAt}">Updated At</td>
            <td><a href="#" class="btn btn-outline-info">EDIT</a></td>

<!--            <td><a th:href="@{'/admin/delete-user-'+ ${user.id}}" class="btn btn-outline-danger">DELETE</a></td>-->

            <td><a th:id="${user.id}" class="btn btn-outline-danger">DELETE</a></td>
        </tr>
        </tbody>
    </table>


    </div>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Information</title>
    <script src="https://kit.fontawesome.com/yourcode.js"></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
            
    />
    
    <link rel="stylesheet" th:href="@{/css/reservation.css}" />
</head>
<body>
    <!--HEADER-->
    <div th:replace="fragments/header/navbar :: navbar"></div>

    <!--BODY-->
    <div class="container my-5 py-5 z-depth-1" style="padding-left: 10%;padding-right: 10%;">
        <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
            <div class="row" >
                <div class="col-md-6 mb-4">
                    <h3 class="font-weight-bold" style="color:#28a745">Confirm your Reservation!</h3>
                    <div class="container">
                        <div class="row" >
                            <div class="col-sm-4">
                                <img class="imgrtr" style="border-radius:5px; margin-bottom: 20px;" th:src="@{/images/restaurants/red-chilli-seafood.jpg}" alt="">
                            </div>
                            <div class="col-sm-8">
                                <div class="row" style="padding-top: 0;">
                                    <a style="font-size: 2rem; font-weight: 650; color: black;" th:href="@{/restaurant}">RED CHILLI SEAFOOD BUFFET - Ho Chi Minh city</a>
                                </div>
                            </div>
                        </div>
                        <hr class="hr">
                        <div class="row" style="padding-top: 0; padding-bottom: 20px; font-size: 1.5rem;">
                            <div class="col-4" style=" font-weight: 500; padding-left: 0;">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-calendar-minus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                                    <path fill-rule="evenodd" d="M5.5 9.5A.5.5 0 0 1 6 9h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                                  </svg>
                                Sun, Nov 29
                            </div>
                            <div class="col-4" style=" font-weight: 500;">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-clock" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z"/>
                                    <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z"/>
                                  </svg>
                                6:45 PM
                            </div>
                            <div class="col-4" style=" font-weight: 500;">
                                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-person" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M10 5a2 2 0 1 1-4 0 2 2 0 0 1 4 0zM8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm6 5c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"/>
                                  </svg>
                                2 People
                            </div>
                        </div>
                        <div class="container" style="padding-left: 0;padding-right: 0;border: 1px solid #ccc; border-radius: 4px;"> 
                            <form>
                                <h6 style="padding-left: 15px ; padding-top: 15px; color:#28a745">Dinner detail</h6>
                                <hr class="hr">
                                <div class="row">
                                    <div class="col-6">
                                        <h5 style="font-size: large;">First Name</h5>
                                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                                    </div>
                                    <div class="col-6">
                                        <h5 style="font-size: large;">Last Name</h5>
                                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <h5 style="font-size: large;">Phone Number</h5>
                                        <input type="tel" id="phone" name="phonenumber" placeholder="Your phone number..">
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <h5 style="font-size: large;">Email</h5>
                                        <input type="email" id="email" name="emailaddress" placeholder="Your email address..">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6">
                                        <h5 style="font-size: large;">Select an occasion (optional)</h5>
                                        <select id="country" name="country">
                                            <option value="birthday">Birthday</option>
                                            <option value="anniversary">Anniversary</option>
                                            <option value="date-night">Date night</option>
                                            <option value="celebration">Celebration</option>
                                        </select>
                                    </div>
                                    <div class="col-6">
                                        <h5 style="font-size: large;">Request (optional)</h5>
                                        <textarea id="request" name="request" placeholder="Add a special request.." style="height: auto;"></textarea>
                                    </div>
                                </div>
                                <a class="btn btn-success btn-md ml-0" href="#" role="button" style="width: 100%; font-size: 1.5rem;">Complete Reservation<i class="fa fa-gem ml-2"></i></a>                         
                            </form>
                          </div>
                    </div>
                </div>
                <div class="col-md-6 mb-4">
                    <div class="view overlay z-depth-1-half">
                        <img src="https://images.pexels.com/photos/3655916/pexels-photo-3655916.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
                             class="img-fluid"
                             alt="">
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div th:replace="fragments/layout/footer :: footer"></div>
<!--FOOTER-->
</body>
</html>

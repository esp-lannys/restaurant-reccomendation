<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Header Fragment</title>
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container" id="container-header">
                
                <a class="navbar-brand" th:href="@{/}"> <img id="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="btn btn-light" id="btn-header" th:href="@{/login}">Sign In</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-success" id="btn-header" th:href="@{/registration}">Sign Up</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--SEARCH SECTION-->
        <div class="header-search align-self-center justify-content-center">
            <div class="container-fluid text-center">
                <h1 id="headtitle">FIND YOUR TABLE FOR ANY LOCATION</h1>
                <div class="search-sec">
                    <div class="container">
                        <form action="#" method="post" novalidate="novalidate">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-1"></div>
                                        
                                        <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                            <input style="border-left:5px" type="text" class="form-control search-slt" placeholder="Enter the restaurant name">
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                            <select class="form-control search-slt" id="exampleFormControlSelect1">
                                                <option>Select District</option>
                                                <option>District 1</option>
                                                <option>District 2</option>
                                                <option>District 3</option>
                                            </select>
                                        </div>
                                        <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                            <button type="button" class="btn btn-success wrn-btn">Search</button>
                                        </div>
                                        
                                        <div class="col-lg-1 col-md-1"></div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>

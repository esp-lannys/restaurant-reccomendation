<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <title>Search Fragment</title>
</head>

<body>
    <div th:fragment="search" class="header-search align-self-center justify-content-center">
        <div class="container-fluid text-center">
            <h1 id="headTitle">FIND YOUR TABLE FOR ANY LOCATION</h1>
            <div class="search-sec">
                <div class="container">
                    <form action="#" method="post" novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-1 col-md-1"></div>

                                    <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                        <input type="text" class="form-control search-slt" id="restaurantName" placeholder="Enter the restaurant name">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" name="locationName">
                                            <option value="0">Select District</option>
                                            <option value="1">District 1</option>
                                            <option value="2">District 2</option>
                                            <option value="3">District 3</option>
                                            <option value="4">District 4</option>
                                            <option value="5">District 5</option>
                                            <option value="6">District 6</option>
                                            <option value="7">District 7</option>
                                            <option value="8">District 8</option>
                                            <option value="9">District 9</option>
                                            <option value="10">District 10</option>
                                            <option value="11">District 11</option>
                                            <option value="12">District 12</option>
                                            <option value="13">Binh Thanh District</option>
                                            <option value="14">Go Vap District</option>
                                            <option value="15">Thu Duc Distric</option>
                                            <option value="16">Phu Nhuan District</option>
                                            <option value="17">Tan Binh District</option>
                                            <option value="18">Tan Phu District</option>
                                            <option value="19">Binh Tan District</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                        <a th:href="@{/result}"><button type="button" class="btn btn-success wrn-btn">Search</button></a>
                                    </div>

                                    <div class="col-lg-1 col-md-1"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <meta charset="UTF-8" />
    <title>Search Fragment</title>
    <link rel="icon" type="image/x-icon" href="/images/logo.ico">
</head>

<body>
    <div th:fragment="search" class="header-search align-self-center justify-content-center">
        <div class="container-fluid text-center">
            <h1 id="headTitle">FIND YOUR TABLE FOR ANY LOCATION</h1>
            <div class="search-sec">
                <div class="container">

                    <form th:action="@{/result}"
                          method="get"
                          novalidate="novalidate">
                        <div class="row">
                            <div class="col-lg-12">
                                <div class="row">
                                    <div class="col-lg-1 col-md-1"></div>

                                    <div class="col-lg-5 col-md-5 col-sm-12 p-0">
                                        <input type="text"
                                               class="form-control search-slt"
                                               id="restaurantName"
                                               name="keyword"
                                               placeholder="Enter the restaurant name">
                                    </div>
                                    <div class="col-lg-3 col-md-3 col-sm-12 p-0">
                                        <select class="form-control search-slt" name="location">
                                            <option value="">Select District</option>
                                            <option value="District 1">District 1</option>
                                            <option value="District 2">District 2</option>
                                            <option value="District 3">District 3</option>
                                            <option value="District 4">District 4</option>
                                            <option value="District 5">District 5</option>
                                            <option value="District 6">District 6</option>
                                            <option value="District 7">District 7</option>
                                            <option value="District 8">District 8</option>
                                            <option value="District 9">District 9</option>
                                            <option value="District 10">District 10</option>
                                            <option value="District 11">District 11</option>
                                            <option value="District 12">District 12</option>
                                            <option value="Binh Thanh District">Binh Thanh District</option>
                                            <option value="Go Vap District">Go Vap District</option>
                                            <option value="Thu Duc District">Thu Duc District</option>
                                            <option value="Phu Nhuan District">Phu Nhuan District</option>
                                            <option value="Tan Binh District">Tan Binh District</option>
                                            <option value="Tan Phu District">Tan Phu District</option>
                                            <option value="Binh Tan District">Binh Tan District</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-2 col-md-2 col-sm-12 p-0">
                                        <button type="submit" class="btn btn-success wrn-btn">Search</button>
                                    </div>

                                    <div class="col-lg-1 col-md-1"></div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>

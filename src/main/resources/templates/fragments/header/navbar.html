<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Navbar Fragment</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="container-header">

            <a class="navbar-brand" th:href="@{/}"> <img class="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-light"  th:href="@{/login}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" th:href="@{/registration}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <nav th:fragment="navbar-authenticated" class="navbar navbar-expand-lg navbar-light bg-light" sec:authorize="isAuthenticated()">
        <div class="container" style="padding-top: 0px;">

            <a class="navbar-brand" th:href="@{/}"> <img class="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse">
<!--                <ul class="navbar-nav ml-auto">-->
<!--                    <li class="nav-item">-->
<!--                        <a class="btn btn-light"  th:href="@{/login}">Sign In</a>-->
<!--                    </li>-->
<!--                    <li class="nav-item">-->
<!--                        <a class="btn btn-success" th:href="@{/registration}">Sign Up</a>-->
<!--                    </li>-->
<!--                </ul>-->
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            Hi, <span sec:authentication="principal.username">USER</span>
                        </li>
                        <li class="nav-item">
                            <button class="btn btn-sm btn-outline-danger" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log out</button>
                        </li>
                    </ul>
            </div>
        </div>
    </nav>

</body>
</html>

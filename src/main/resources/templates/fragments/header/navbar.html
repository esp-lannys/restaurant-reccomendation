<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Navbar Fragment</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="container-header">

            <a class="navbar-brand" th:href="@{/}"> <img class="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>

            <button class="navbar-toggler toggler-example"
                    type="button"
                    data-toggle="collapse"
                    data-target="#navbarSupportedContent1"
                    aria-controls="navbarSupportedContent1"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="ml-2 collapse navbar-collapse" id="navbarSupportedContent1">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-light" th:href="@{/login}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success" th:href="@{/registration}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <nav th:fragment="navbar-authenticated" class="navbar navbar-expand-lg navbar-light bg-light" sec:authorize="isAuthenticated()">
        <div class="container" style="padding-top: 0px;">

            <a class="navbar-brand" th:href="@{/}"> <img class="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>

            <ul class="navbar-nav m-xs-ml-md-auto">
                    <li class="mr-2" id="user-message">
                        Hi, <span sec:authentication="principal.username">USER</span>
                    </li>
                    <li class="avatar dropdown">
                        <img src="https://s3.eu-central-1.amazonaws.com/bootstrapbaymisc/blog/24_days_bootstrap/fox.jpg"
                             width="40"
                             height="40"
                             class="dropdown-toggle rounded-circle"
                             data-toggle="dropdown"
                             aria-haspopup="true"
                             aria-expanded="false">

                        <div class="dropdown-menu dropdown-menu-right dropdown-secondary"
                             aria-labelledby="userProfile"
                             id="user-dropdown"  >
                            <a class="dropdown-item" th:href="@{/user/user-profile}">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <a class="dropdown-item" sec:authorize="isAuthenticated()" th:href="@{/logout}">Log Out</a>
                        </div>
                    </li>
            </ul>
        </div>
    </nav>

</body>
</html>

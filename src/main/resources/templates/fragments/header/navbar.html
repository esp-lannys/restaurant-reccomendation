<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8" />
    <title>Navbar Fragment</title>
</head>
<body>
    <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container" id="container-header">

            <a class="navbar-brand" th:href="@{/}"> <img id="logo" th:src="@{/images/logo.png}" alt=""> GOURMETTE</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="btn btn-light"  th:href="@{/login}">Sign In</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-success" th:href="@{/registration}">Sign Up</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" th:href="@{/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}">
    <!--===============================================================================================-->
</head>

<body>

    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">


                <form th:action="@{/login}" class="login100-form validate-form" method="post">
                    <span class="login100-form-title">
						Login
					</span>
                    <div th:if="${param.error}">
                        <div class="alert alert-danger">Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">You have been logged out.</div>
                    </div>
                    <div class="wrap-input100 validate-input">
                        <lable for="username"></lable>
                        <input class="input100" type="text" name="username" placeholder="Username" required autofocus="autofocus">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input">
                        <label for="password"></label>
                        <input class="input100" type="password" name="password" placeholder="Password" required>
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" style="width: 100%;">Login</button>
                    </div>

                    <div class=" text-center p-t-12 ">
                        <a class="txt2 " th:href="@{/resetpassword} ">
							Forgot your password? 
						</a>
                    </div>

                    <div class="text-center p-t-136 ">
                        <span class="txt1 ">
							Don't have an account?
						</span>
                        <a class="txt2 " th:href="@{/registration} ">
							Sign Up
						</a>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
